  <nav class="navigation">

      <li>
        <a class="selected" href="#/dashboard">Dashboard</a>
      </li>
      <li>
        <a href="#/stocks">Stocks</a>
      </li>

<!-- Dashboard -->

<div ng-controller="dashboardController">
  <input type="text" ng-model="filter" />
  <div>
    <h2> U.S. Stocks </h2>
    <div>{{initialMarket}}</div>
    <div ng-controller ="highchartsController" id="container" style="width:100%; height:400px;">
      <highchart id="chart" config="chart"></highchart>
    </div>
  </div>
</div>
